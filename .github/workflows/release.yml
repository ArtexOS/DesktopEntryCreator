name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build binaries
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/desktop-gen-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -o build/desktop-gen-arm64 main.go

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/desktop-gen-amd64
            build/desktop-gen-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}